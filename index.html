<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Cana Impex — Animated</title>
<link rel='icon' href='assets/favicon.svg' type='image/svg+xml'>
<script src='https://cdn.tailwindcss.com'></script>
<link href='https://unpkg.com/aos@2.3.4/dist/aos.css' rel='stylesheet'>
<script src='https://unpkg.com/aos@2.3.4/dist/aos.js'></script>
<style>:root{--green:#006644}body{font-family:sans-serif;background:#FDFCF9;color:#111}.btn{background:var(--green);color:#fff}</style>
</head>
<body>
<header class='px-6 py-4 border-b bg-white/80 sticky top-0 z-30'><div class='max-w-7xl mx-auto flex justify-between'><div class='flex items-center gap-3'><img src='assets/logo.png' class='h-9'><span class='font-semibold'>Cana Impex</span></div><nav class='hidden md:flex gap-6 text-sm'><a href='#about'>About</a><a href='#commodities'>Commodities</a><a href='#origin'>Origin</a><a href='#contact'>Contact</a></nav><a href='#contact' class='btn px-4 py-2 rounded'>Samples</a></div></header>
<section class='relative'><img src='assets/hero.png' class='w-full h-[70vh] object-cover'><div class='absolute inset-0 grid place-items-center text-center'><div data-aos='zoom-in' class='bg-white/80 px-6 py-4 rounded'><h1 class='text-3xl font-bold'>Unlimited Cashew, Cocoa, Hevea & Coffee</h1></div></div></section>
<section id='about' class='max-w-7xl mx-auto px-6 py-16'><h2 class='text-2xl font-bold mb-4' data-aos='fade-up'>Unlimited Supply. Tailored to You.</h2><p data-aos='fade-up'>We adapt volumes, packaging, and Incoterms to your needs.</p></section>
<section id='commodities' class='bg-gray-50 py-16'><div class='max-w-7xl mx-auto px-6 grid sm:grid-cols-2 lg:grid-cols-4 gap-6'><div class='p-4 border rounded' data-aos='fade-up'>Cashew</div><div class='p-4 border rounded' data-aos='fade-up' data-aos-delay='100'>Cocoa</div><div class='p-4 border rounded' data-aos='fade-up' data-aos-delay='200'>Hevea</div><div class='p-4 border rounded' data-aos='fade-up' data-aos-delay='300'>Coffee</div></div></section>
<section id='origin' class='max-w-7xl mx-auto px-6 py-16'><h2 class='text-2xl font-bold mb-4' data-aos='fade-up'>Origin & Operations</h2><div class='grid md:grid-cols-3 gap-4'><img src='https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=800' data-aos='zoom-in'><img src='https://images.unsplash.com/photo-1617195737498-d68bbf24e4f1?q=80&w=800' data-aos='zoom-in' data-aos-delay='100'><img src='https://images.unsplash.com/photo-1504711434969-e33886168f5c?q=80&w=800' data-aos='zoom-in' data-aos-delay='200'></div></section>
<section id='contact' class='bg-gray-50 py-16'><div class='max-w-7xl mx-auto px-6'><h2 class='text-2xl font-bold' data-aos='fade-up'>Contact</h2><form action='https://formsubmit.co/9557f1bf227663742077ce7c6353e6df' method='POST' class='mt-6 grid gap-3' data-aos='fade-up'><input type='hidden' name='_next' value='thanks.html'><input name='name' placeholder='Name' class='border p-2 rounded'><input type='email' name='email' placeholder='Email' class='border p-2 rounded'><textarea name='message' placeholder='Message' class='border p-2 rounded'></textarea><button class='btn px-4 py-2 rounded'>Send</button></form></div></section>
<footer class='py-6 text-center bg-[#006644] text-white'>© <span id='year'></span> Cana Impex Inc.</footer>
<script>AOS.init();document.getElementById('year').textContent=new Date().getFullYear();</script>
</body></html>
