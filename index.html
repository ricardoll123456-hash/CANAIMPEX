<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cana Impex</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root{--bg:#030712;--fg:#e5ffee;--accent:#10b981;--accent2:#34d399}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;background:radial-gradient(1200px 600px at 70% -10%, #052e26 0%, #030712 45%, #000 100%);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{position:relative;min-height:100vh;display:grid;place-items:center;padding:24px}
    header{position:absolute;top:16px;left:16px;right:16px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:40px;filter:drop-shadow(0 2px 6px rgba(0,0,0,.4))}
    .brand span{font-weight:700;letter-spacing:.02em}
    canvas{display:block}
    .glow{position:absolute;inset:0;background:radial-gradient(600px 300px at 50% 40%, rgba(16,185,129,.25), transparent 60%);pointer-events:none;mix-blend:screen}
    .footer{position:absolute;bottom:16px;left:0;right:0;text-align:center;font-size:12px;color:#a7f3d0;opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="assets/logo.png" alt="Cana Impex logo">
        <span>Cana Impex</span>
      </div>
    </header>
    <div id="scene" style="width: min(92vw, 1100px); aspect-ratio: 1 / 1; max-height: 78vh;"></div>
    <div class="glow"></div>
    <div class="footer">Â© <span id="y"></span> Cana Impex</div>
  </div>

  <!-- three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js" integrity="sha512-UYKMq7YFf1xGdO3X+FhKpniHm4i8mhmrQ3qj2M4qBuq9W3/2gQJxUoY9n9QmA6oJ9oS6f5x2R8H0k7K6Cw1pNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Scene setup
    const container = document.getElementById('scene');
    const w = container.clientWidth;
    const h = container.clientHeight;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(w, h);
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(32, w/h, 0.1, 100);
    camera.position.set(0, 0, 6);

    // Lights
    const key = new THREE.PointLight(0x34d399, 1.1); key.position.set(4, 3, 6); scene.add(key);
    const rim = new THREE.PointLight(0x10b981, 0.6); rim.position.set(-6, -2, -4); scene.add(rim);
    scene.add(new THREE.AmbientLight(0x0a3a2f, 0.6));

    // Sphere with glowing wireframe
    const sphere = new THREE.SphereGeometry(2.1, 64, 64);
    const mat = new THREE.MeshPhysicalMaterial({
      color: 0x0b3b2e,
      metalness: 0.1,
      roughness: 0.35,
      transmission: 0.1,
      thickness: 0.5,
      clearcoat: 0.6,
      clearcoatRoughness: 0.1
    });
    const mesh = new THREE.Mesh(sphere, mat);
    scene.add(mesh);

    const wireMat = new THREE.MeshBasicMaterial({ color: 0x10b981, wireframe: true, transparent: true, opacity: 0.35 });
    const wire = new THREE.Mesh(new THREE.SphereGeometry(2.12, 28, 18), wireMat);
    scene.add(wire);

    // Subtle particles ring
    const pGeo = new THREE.BufferGeometry();
    const count = 800;
    const positions = new Float32Array(count * 3);
    for (let i = 0; i < count; i++) {
      const r = 3.2 + (Math.random() * 0.3 - 0.15);
      const a = Math.random() * Math.PI * 2;
      const y = (Math.random() - 0.5) * 0.4;
      positions[i*3+0] = Math.cos(a) * r;
      positions[i*3+1] = y;
      positions[i*3+2] = Math.sin(a) * r;
    }
    pGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const pMat = new THREE.PointsMaterial({ color: 0x34d399, size: 0.01 });
    const points = new THREE.Points(pGeo, pMat);
    scene.add(points);

    // Resize
    function resize() {
      const w = container.clientWidth;
      const h = container.clientHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resize);

    // Animate
    let t = 0;
    function tick() {
      t += 0.005;
      mesh.rotation.y += 0.003;
      mesh.rotation.x = Math.sin(t) * 0.05;
      wire.rotation.y -= 0.0025;
      points.rotation.y += 0.0008;
      renderer.render(scene, camera);
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
