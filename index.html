<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Cana Impex</title><link rel='icon' href='assets/favicon.svg' type='image/svg+xml'><meta name='theme-color' content='#020617'><style>:root{--bg:#020617;--fg:#e6fff5;--muted:#9ee7cc;--g2:#10b981;--g3:#34d399;--g4:#065f46}*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:radial-gradient(1000px 600px at 70% -10%, #05342d 0%, #020617 45%, #000 100%);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;overflow:hidden}header{position:fixed;inset-inline:0;top:0;display:flex;align-items:center;justify-content:space-between;padding:14px 18px;z-index:10;backdrop-filter:blur(8px);background:linear-gradient(to bottom, rgba(2,6,23,.6), rgba(2,6,23,.2));border-bottom:1px solid rgba(52,211,153,.15)}.brand{display:flex;align-items:center;gap:12px}.brand img{height:40px;filter:drop-shadow(0 2px 6px rgba(0,0,0,.4))}.brand span{font-weight:700;letter-spacing:.02em}.wrap{position:relative;height:100%;display:grid;place-items:center;padding:64px 24px 24px}.orb{width:min(80vmin, 720px);aspect-ratio:1/1;border-radius:50%;background:radial-gradient(35% 35% at 30% 25%, rgba(255,255,255,.25), transparent 60%),radial-gradient(80% 80% at 70% 65%, rgba(255,255,255,.12), transparent 60%),radial-gradient(60% 60% at 40% 45%, var(--g2), transparent 70%),radial-gradient(80% 80% at 65% 35%, var(--g3), transparent 70%),radial-gradient(120% 120% at 50% 50%, var(--g4), var(--bg));box-shadow: inset 0 -30px 120px rgba(0,0,0,.55), inset 0 20px 60px rgba(16,185,129,.2), 0 30px 120px rgba(16,185,129,.15);position:relative; animation:spin 18s linear infinite}.orb::after{content:'';position:absolute;inset:-2px;border-radius:50%;background:conic-gradient(from 0deg, rgba(255,255,255,.12), rgba(255,255,255,0) 30%, rgba(255,255,255,.08) 60%, rgba(255,255,255,0) 85%, rgba(255,255,255,.12));mix-blend-mode:overlay;filter:blur(6px);animation:spin 24s linear infinite reverse}@keyframes spin{to{transform:rotate(360deg)}}.dots{position:absolute;inset:0;pointer-events:none;overflow:hidden}.dots i{position:absolute;width:2px;height:2px;background:var(--muted);opacity:.6;border-radius:50%;animation:float 12s linear infinite}@keyframes float{0%{transform:translateY(110vh) translateX(0);opacity:0}10%{opacity:.6}100%{transform:translateY(-10vh) translateX(20px);opacity:0}}.footer{position:fixed;bottom:12px;left:0;right:0;text-align:center;font-size:12px;color:var(--muted);opacity:.75}</style></head><body><header><div class='brand'><img src='assets/logo.png' alt='Cana Impex logo'><span>Cana Impex</span></div></header><div class='wrap'><div class='orb' aria-label='animated orb'></div><div class='dots' id='dots'></div><div class='footer'>Â© <span id='y'></span> Cana Impex</div></div><script>document.getElementById('y').textContent=new Date().getFullYear();const dots=document.getElementById('dots');const N=90;for(let i=0;i<N;i++){const d=document.createElement('i');d.style.left=Math.random()*100+'vw';d.style.animationDelay=(Math.random()*-12)+'s';d.style.opacity=(0.2+Math.random()*0.6).toFixed(2);dots.appendChild(d);}</script></body></html>
